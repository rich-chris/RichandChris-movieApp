    <div class="page-container">
        <section class="form-area">
            <div class="search-container">

                <div class="movie-output-control">

        </section>
        <!--        TODO: MOVIE SCROLLER-->
        <section class="movie-carousel">
            <div class="movie-cards">
            <h2>title goes here</h2>
            <p class="edit-movie-button">edit movie</p>
            <p class="delete-movie-button">delete movie</p>
            <div class="media-scroller snaps-inline">

<!--                </div>-->
            </div>
<!--            </div>-->

        </section>
        <!--        TODO: ADD MODAL-->
        <dialog id="add-movie-modal" class="add-movie-modal">
            <h2>Add Movie</h2>
            <form action="#" method="dialog">
                <div class="form-rows">
                    <label for="add-title">Title</label>
                    <input type="text" name="add-title" id="add-title">
                </div>
                <div class="form-rows">
                    <label for="add-genre">Genre</label>
                    <input type="text" name="add-genre" id="add-genre">
                </div>
                <div class="form-rows">
                    <label for="add-rating">Rating</label>
                    <input type="text" name="add-rating" id="add-rating">
                </div>
                <div class="form-rows">
                    <label for="add-year">Year</label>
                    <input type="text" name="add-year" id="add-year">
                </div>
                <div class="add-buttons btn-group">
                    <button type="submit" class="btn add-movie-to-db">Add Movie</button>
                    <button type="submit" class="btn close">Close</button>
                </div>
            </form>
        </dialog>
        <!--        TODO:EDIT MODAL-->
        <dialog id="edit-movie-modal" class="edit-movie-modal">
            <h2>Edit Movie</h2>
            <form action="#">
                <div class="form-rows">
                    <label for="edit-title">Title</label>
                    <input type="text" name="edit-title" id="edit-title">
                </div>
                <div class="form-rows">
                    <label for="edit-genre">Genre</label>
                    <input type="text" name="edit-genre" id="edit-genre">
                </div>
                <div class="form-rows">
                    <label for="edit-rating">Rating</label>
                    <input type="text" name="edit-rating" id="edit-rating">
                </div>
                <div class="form-rows">
                    <label for="edit-year">Year</label>
                    <input type="text" name="edit-year" id="edit-year">
                </div>

                <div class="edit-buttons btn-group">
                    <button type="submit" class="btn submit-edit-btn">Submit</button>

                    <button type="submit" class="btn close">Close</button>
                </div>
            </form>
        </dialog>
        <!--        TODO:INFORMATION MODAL-->
        <dialog   id="movie-description-modal" class="movie-description-modal">
            <div class="movie-info-element">
                <img src="/img/shrek2.jpeg" alt="shrek">
                <div class="gradient"></div>
                <i class="fa-solid fa-xmark close"></i>
                <div class="movie-info-element-text">
                    <h2 class="movie-info-title">FAMILY GUY</h2>
                    <p class="movie-description-plot">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut autem
                        eius eos esse est et eveniet, fugit ipsam modi natus necessitatibus.</p>
                    <p class="movie-description-data"><span class="description-year"></span> - <span></span> Adult Animation -
                        <span
                            class="description-rating"></span>
                        rating</p>
                </div>

            </div>

<!--            <div class="movie-description-btns btn-group">-->

<!--            </div>-->
            </form>
